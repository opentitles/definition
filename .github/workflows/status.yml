name: Media Definition Validator

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Checkout the head ref instead of the PR branch that github creates.
        ref: ${{ github.head_ref }}
    - name: Setup Node.js v14
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install and build
      run: |
        npm ci
        npm run compile
    - name: Run status checks
      run: node dist/validator.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Lint Code Base
        uses: docker://github/super-linter:v4.8.1@sha256:8809fc2458c03f98d8a2987e33124c7dbde28a694539d93473968c1a0cdab637
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSON: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
